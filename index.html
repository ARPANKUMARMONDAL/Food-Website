<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300;1,400&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,200;1,300;1,800&display=swap" rel="stylesheet">

</head>
<body>

    <header>
        <a href="#" class="logo">Foods</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>

         </ul>
    </header>

    <!---home start---->
    <section class="home" id="home">
        <div class="home-text">
            <h1>Full Website</h1>
            <h2>Food The <br> Most Precious Things</h2>
            <a href="#" class="btn">Today's Menu</a>
        </div>

        <div class="home-img">
            <img src="home.png">
        </div>
    </section>

    <!---about start---->
    <section class="about" id="About">
        <div class="about-img">
            <img src="about.png">
        </div>

        <div class="about-text">
             <span>About Us</span>
        <h2>Restaurants in<br>your pocket</h2>
        <p>Order from your favorite restaurants & track on the go, with the all-new Food app. </p>
        <a href="#" class="btn">Today's Menu</a>
        </div>
    </section>

    
</body>
</html>
